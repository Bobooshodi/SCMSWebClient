<div id="personalization">
  <div class="section-row">
    <table class="table">
      <thead>
        <tr>
          <th class="thead">Cardholder Details</th>
          <th class="thead">Contract ID </th>
          <th class="thead">Card Inventory</th>
          <th class="thead">Card Type</th>
          <th class="thead"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="tableRow productList" *ngFor="let request of filteredList | personalisationRequestsFilter:listFilter" >
          <td>
            <span>{{request.cardholder}}</span>
            <span>ID: {{request.identificationNo}}</span>
          </td>
          <td class="">{{request.contractNo}}</td>
          <td class="">{{request.cardInventoryNo}}</td>
          <td class="">{{request.cardType.name}}</td>
          <td class="">
            <a class="btn btn-sm outline-success">Process</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
