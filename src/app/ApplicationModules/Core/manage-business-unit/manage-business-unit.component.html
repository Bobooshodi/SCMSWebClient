<div class="section-header">
  <div class="section-flex">
    <h3>Manage Business Units</h3>
    <div class="searcher">
      <input type="text" placeholder="Search  business unit" class="input" />
    </div>
    <button (click)='initAdd()' class="btn primary">Add Business Unit</button>
  </div>
</div>

<div class="main-section">
  <section class="section-row">
    <table class="table">
      <thead>
        <tr>
          <th class="thead">Bussiness Unit name</th>
          <th class="thead">Bussiness Unit Description</th>
          <th class="thead">Card Types </th>
          <th class="thead">Buildings</th>
          <th class="thead"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="tableRow productList">
          <td class="">Kudakwashe Appolo Shamu</td>
          <td class="">Kaydee98</td>
          <td class="">(3) Selected</td>
          <td class="">(3) Selected</td>
          <td>
            <button (click)='initAdd()' class="md-trigger btn btn-sm outline" data-modal="add-user">Manage</button>
            <button (click)='initAdd()' class="md-trigger btn btn-sm outline-danger" data-modal="add-user">Manage</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

<app-modal [modalTitle]="'Some title'" [blocking]='false' [modalId]='modalAddId'>
  <div class="md-content">
    <h3 class="md-header">Add Access Control</h3>

    <div class="body">
      <div class="form-group form-vertical">
        <label>Building Name</label>
        <input type="text" class="input" />
        <span class="error-msg">Please enter building name</span>
      </div>

      <div class="form-group">
        <label>Building Code</label>
        <input type="text" class="input" />
        <span class="error-msg">Please enter a building Code</span>
      </div>

      <div class="form-group form-vertical">
        <label>Buidling Status</label>
        <select class="input">
          <option>Active</option>
          <option>Deactive</option>
        </select>
        <span class="error-msg">Please select building status</span>
      </div>
    </div>
    <div class="md-footer">
      <button class="md-close btn outline">Cancel</button>
      <button class="btn primary pull-right">Save Building</button>
    </div>
  </div>
</app-modal>
