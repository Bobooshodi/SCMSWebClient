<div>
  <div class="section-header">
    <div class="section-flex">
      <h3>Manage Buildings</h3>
      <div class="searcher">
        <input type="text" placeholder="Search Buildings" class="input" />
      </div>

      <button class="md-trigger btn primary" data-modal="add-building">Add Buildings</button>
    </div>
  </div>

  <div class="main-section">

    <section class="section-row">
      <table class="table">
        <thead>
          <tr>
            <th class="thead">Building name</th>
            <th class="thead">Building Code</th>
            <th class="thead">Building Status </th>
            <th class="thead"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="tableRow productList" *ngFor="let building of filteredList">
            <td class="">{{building.name}}</td>
            <td class="">{{building.phone}}</td>
            <td class="">{{building.contactPerson}}</td>

            <td>
              <a href="#" class="md-trigger btn-sm btn outline" data-modal="add-building">Manage</a>
              <a href="#" class="md-trigger btn-sm btn outline-danger" data-modal="add-building">Remove</a>
            </td>

          </tr>
        </tbody>
      </table>
    </section>

  </div>
</div>

<div class="md-modal md-effect" id="add-building">
  <div class="md-content">
    <h3 class="md-header">Manage Buildings</h3>
    <div class="body">
      <div class="form-group form-vertical">
        <label>Building Name</label>
        <input type="text" class="input" />
        <span class="error-msg">Please enter building name</span>
      </div>

      <div class="form-group">
        <label>Building Code</label>
        <input type="text" class="input" />
        <span class="error-msg">Please enter a building Code</span>
      </div>

      <div class="form-group form-vertical">
        <label>Buidling Status</label>
        <select class="input">
          <option>Active</option>
          <option>Deactive</option>
        </select>
        <span class="error-msg">Please select building status</span>
      </div>
    </div>
    <div class="md-footer">
      <button class="md-close btn outline">Cancel</button>
      <button class="btn primary pull-right">Save Building</button>
    </div>
  </div>
</div>
