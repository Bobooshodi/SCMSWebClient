<div class="section-header">
  <div class="section-flex">
    <h3>Manage Card Types</h3>
    <div class="searcher">
      <input type="text" placeholder="Search card types" class="input" name="filter" [(ngModel)]="filter" />
    </div>

    <button (click)="initAdd()" class="md-trigger btn primary" data-modal="add-user">Add Card Types</button>

  </div>

</div>

<div class="main-section">

  <section class="section-row">
    <table class="table">
      <thead>
        <tr>
          <th class="thead">Card Type Name</th>
          <th class="thead">Description</th>
          <th class="thead"></th>
        </tr>
      </thead>
      <tbody>
        <tr class="tableRow productList" *ngFor="let cardType of filteredList" >
          <td class="">{{cardType.name}}</td>
          <td class="">{{cardType.description}}</td>
          <td>
            <a href="#" class="md-trigger btn btn-sm outline" data-modal="add-user">Manage</a>
            <a href="#" class="md-trigger btn btn-sm outline-danger" data-modal="add-user">Remove</a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

<app-modal [modalTitle]="'Some title'" [blocking]='false' [modalId]='modalAddId'>
  <div class="md-content">
    <h3 class="md-header">Manage Card Type</h3>
    <div class="body">
      <div class="form-group form-vertical">
        <label>Card Type Name</label>
        <input type="text" class="input" />
        <span class="error-msg">Please enter a full name</span>
      </div>
      <div class="form-group form-vertical">
        <label>Card Type Description</label>
        <textarea class="input"></textarea>
        <span class="error-msg">Please enter card type description</span>
      </div>
    </div>
    <div class="md-footer">
      <button (click)="closeModal()" class="md-close btn outline">Cancel</button>
      <button class="btn primary pull-right">Save Card Type</button>
    </div>
  </div>
</app-modal>

<div class="md-overlay"></div>
