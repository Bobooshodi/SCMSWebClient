<div class="md-content">
  <h3 class="md-header">Add Vehicles</h3>
  <form [formGroup]="form" novalidate (ngSubmit)="processFormData(form.value)">
  <div class="body">
    <div class="form-group form-vertical">
      <label>Plate ID</label>
      <input type="text" class="input" formControlName="plate" />
      <span *ngIf="!form.controls.plate.valid && !form.controls.plate.pristine"  class="error-msg">Please enter a plate ID</span>
    </div>

    <div class="form-group">
      <label>Car Model</label>
      <input type="text" class="input" formControlName="model" />
      <span *ngIf="!form.controls.model.valid && !form.controls.model.pristine"  class="error-msg">Please enter a car model</span>
    </div>

  </div>
  <div class="md-footer">
    <button type="button" (click)="closeModal()" class="md-close btn outline">Cancel</button>
    <button type="submit" [disabled]="!form.valid" class="btn primary pull-right">Save Vehicle</button>
  </div>
</form>
</div>
